<h3>Formulario en directiva</h3>

<form>
    <label for="name"></label>
    <input type="text" name="name" value="" placeholder="Nombre">

    <label for="lastName"></label>
    <input type="text" name="lastName" value="" placeholder="Apellido">

    <label for="email"></label>
    <input type="email" name="email" value="" placeholder="Correo electronico">

    <label for="telephone"></label>
    <input type="number" name="telephone" value="" placeholder="Telefono">

    <label for="birthday"></label>
    <input type="text" name="birthday" value="" placeholder="Fecha de nacimiento">

    <label for="company"></label>
    <input type="text" name="company" value="" placeholder="Empresa donde trabaja">

    <label for="position"></label>
    <input type="text" name="position" value="" placeholder="Cargo">

    <label for="salary"></label>
    <input type="number" name="salary" value="0" placeholder="Salario anual">

    <input type="button" value="Enviar">
</form>
